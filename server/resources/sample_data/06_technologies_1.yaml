technologies:
  - name: "Nextcloud"
    description: "Nextcloud is a self-hosted file sync and share server. It provides features like file storage, calendar, contacts, and collaboration tools, enabling users to securely access and share their data from anywhere."
    cpe: "cpe:/a:nextcloud:nextcloud"
    homepage: "https://nextcloud.com/"
  - name: "GitLab"
    description: "GitLab is a self-hosted Git repository management platform. It offers features like version control, issue tracking, CI/CD pipelines, and collaboration tools, providing a complete DevOps platform for teams."
    cpe: "cpe:/a:gitlab:gitlab"
    homepage: "https://gitlab.com/"
  - name: "Jitsi"
    description: "Jitsi is a self-hosted video conferencing platform. It offers features like video calls, voice calls, and screen sharing, enabling users to communicate securely over the internet."
    cpe: "cpe:/a:jitsi:jitsi"
    homepage: "https://jitsi.org/"
  - name: "Mattermost"
    description: "Mattermost is a self-hosted messaging and collaboration platform. It provides features like team chat, file sharing, and integrations, enabling teams to communicate and collaborate in real-time."
    cpe: "cpe:/a:mattermost:mattermost"
    homepage: "https://mattermost.com/"
  - name: "Rocket.Chat"
    description: "Rocket.Chat is a self-hosted messaging platform. It offers features like group chat, video conferencing, and screen sharing, providing a secure and customizable communication solution for teams."
    cpe: "cpe:/a:rocket.chat:rocket.chat"
    homepage: "https://rocket.chat/"
  - name: "BookStack"
    description: "BookStack is a self-hosted documentation platform. It provides features like wiki-style organization, rich content editing, and version history, enabling teams to create and maintain documentation efficiently."
    cpe: "cpe:/a:bookstack:bookstack"
    homepage: "https://www.bookstackapp.com/"
  - name: "Matomo"
    description: "Matomo is a self-hosted web analytics platform. It offers features like website tracking, user behavior analysis, and customizable reports, providing insights into website performance and visitor behavior."
    cpe: "cpe:/a:matomo:matomo"
    homepage: "https://matomo.org/"
  - name: "Pleroma"
    description: "Pleroma is a self-hosted social networking platform. It offers features like microblogging, federated timelines, and customizable themes, providing a decentralized and privacy-focused alternative to mainstream social media."
    cpe: "cpe:/a:pleroma:pleroma"
    homepage: "https://pleroma.social/"
  - name: "Funkwhale"
    description: "Funkwhale is a self-hosted music streaming server. It offers features like audio streaming, playlist management, and federated sharing, providing a decentralized and open-source alternative to commercial music streaming services."
    cpe: "cpe:/a:funkwhale:funkwhale"
    homepage: "https://funkwhale.audio/"
  - name: "Wallabag"
    description: "Wallabag is a self-hosted read-it-later application. It offers features like article saving, offline reading, and text-to-speech conversion, enabling users to save and organize articles for later consumption."
    cpe: "cpe:/a:wallabag:wallabag"
    homepage: "https://wallabag.org/"
  - name: "Miniflux"
    description: "Miniflux is a self-hosted RSS reader. It offers features like feed aggregation, customizable filters, and keyboard shortcuts, providing a minimalist and distraction-free reading experience."
    cpe: "cpe:/a:miniflux:miniflux"
    homepage: "https://miniflux.app/"
  - name: "Firefly III"
    description: "Firefly III is a self-hosted personal finance manager. It offers features like expense tracking, budgeting, and financial reporting, enabling users to manage their finances effectively and securely."
    cpe: "cpe:/a:firefly_iii:firefly_iii"
    homepage: "https://firefly-iii.org/"
  - name: "Gitea"
    description: "Gitea is a self-hosted Git repository management platform. It offers features like version control, issue tracking, and pull requests, providing a lightweight and easy-to-use alternative to larger Git hosting solutions."
    cpe: "cpe:/a:gitea:gitea"
    homepage: "https://gitea.io/"
  - name: "InvoicePlane"
    description: "InvoicePlane is a self-hosted invoicing platform. It offers features like invoice generation, client management, and payment tracking, providing a simple and customizable solution for freelancers and small businesses."
    cpe: "cpe:/a:invoiceplane:invoiceplane"
    homepage: "https://invoiceplane.com/"
  - name: "Lychee"
    description: "Lychee is a self-hosted photo management platform. It offers features like photo organization, tagging, and sharing, providing a simple and elegant solution for managing personal photo collections."
    cpe: "cpe:/a:lychee:lychee"
    homepage: "https://lychee.electerious.com/"
