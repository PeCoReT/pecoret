technologies:
  - name: "WooCommerce"
    description: "WooCommerce is an open-source e-commerce plugin for WordPress. It allows website owners to easily set up and manage online stores within their WordPress sites, offering features like customizable storefronts, product management, and secure payment processing."
    cpe: "cpe:/a:woocommerce_project:woocommerce"
    homepage: "https://woocommerce.com/"
  - name: "Magento"
    description: "Magento is a powerful open-source e-commerce platform written in PHP. It provides a flexible and scalable solution for building online stores, with features like catalog management, customer segmentation, and extensive third-party integrations."
    cpe: "cpe:/a:magento:magento"
    homepage: "https://magento.com/"
  - name: "OpenCart"
    description: "OpenCart is an open-source PHP-based e-commerce platform known for its simplicity and ease of use. It offers a feature-rich solution for building online stores, with features like multi-store support, customizable themes, and a user-friendly admin interface."
    cpe: "cpe:/a:opencart:opencart"
    homepage: "https://www.opencart.com/"
  - name: "PrestaShop"
    description: "PrestaShop is a free and open-source e-commerce platform written in PHP. It provides a comprehensive solution for creating and managing online stores, with features like customizable themes, product catalog management, and secure payment processing."
    cpe: "cpe:/a:prestashop:prestashop"
    homepage: "https://www.prestashop.com/"
  - name: "Drupal Commerce"
    description: "Drupal Commerce is an open-source e-commerce framework built on top of Drupal, a popular content management system. It offers a flexible and scalable solution for building online stores, with features like customizable product displays, shopping cart functionality, and integration with third-party services."
    cpe: "cpe:/a:drupal:drupal_commerce"
    homepage: "https://www.drupal.org/project/commerce"
  - name: "Zen Cart"
    description: "Zen Cart is an open-source e-commerce platform. It provides a user-friendly solution for building online stores, with features like customizable templates, multiple payment options, and support for various languages and currencies."
    cpe: "cpe:/a:zencart:zencart"
    homepage: "https://www.zen-cart.com/"
  - name: "osCommerce"
    description: "osCommerce is an open-source e-commerce platform. It offers a robust solution for building online stores, with features like customizable templates, product management, and integration with popular payment gateways."
    cpe: "cpe:/a:oscommerce:oscommerce"
    homepage: "https://www.oscommerce.com/"
  - name: "Shopware"
    description: "Shopware is an open-source e-commerce platform. It provides a flexible and scalable solution for building online stores, with features like customizable storefronts, product management, and extensive plugin support."
    cpe: "cpe:/a:shopware:shopware"
    homepage: "https://www.shopware.com/"
  - name: "Sylius"
    description: "Sylius is an open-source e-commerce platform written in PHP and based on Symfony. It offers a modern and flexible solution for building online stores, with features like customizable product catalogs, multi-channel selling, and robust API support."
    cpe: "cpe:/a:sylius:sylius"
    homepage: "https://sylius.com/"
  - name: "Joomla! + VirtueMart"
    description: "VirtueMart is an open-source e-commerce extension for Joomla!, a popular content management system. It provides a user-friendly solution for building online stores within Joomla!, with features like customizable templates, product management, and integration with payment gateways."
    cpe: "cpe:/a:joomla:virtuemart"
    homepage: "https://virtuemart.net/"
  - name: "Thelia"
    description: "Thelia is an open-source e-commerce platform written in PHP. It offers a modular and customizable solution for building online stores, with features like customizable templates, product management, and integration with popular payment gateways."
    cpe: "cpe:/a:thelia:thelia"
    homepage: "https://thelia.net/"
  - name: "CubeCart"
    description: "CubeCart is an open-source e-commerce platform. It provides a simple yet powerful solution for building online stores, with features like customizable themes, product management, and integration with payment gateways."
    cpe: "cpe:/a:cubecart:cubecart"
    homepage: "https://www.cubecart.com/"
  - name: "SimpleCart"
    description: "SimpleCart is an open-source e-commerce platform. It offers a lightweight solution for building online stores, with features like customizable templates, product management, and integration with payment gateways."
    cpe: "cpe:/a:simplecart:simplecart"
    homepage: "https://github.com/woothemes/simplecart/"
