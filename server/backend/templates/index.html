{% extends '_base/base.html' %}
{% load django_vite %}

{% block body %}
<div id="app"></div>

    <!-- initial CSRF Token; once logged in, receive it from /session endpoint -->
{% csrf_token %}
<script>
window.csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
window.themeName = '{{ settings.PECO_THEME }}';

</script>

{% vite_asset 'src/main.js' %}
{% endblock body %}
